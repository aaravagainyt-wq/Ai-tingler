<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FAZE | AI Research</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #1f1f1f; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Gradients for the "Gemini" feel */
        .text-gradient { background: linear-gradient(90deg, #4285F4, #9B72CB, #D96570); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .bg-gradient-icon { background: linear-gradient(135deg, #4285F4, #D96570); }
        
        /* Animations */
        .fade-in { animation: fadeIn 0.5s ease-out forwards; opacity: 0; transform: translateY(10px); }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
        
        .bubble-scientist { background: #E8F0FE; color: #174EA6; border-radius: 20px 20px 20px 4px; }
        .bubble-safety { background: #FCE8E6; color: #C5221F; border-radius: 20px 20px 4px 20px; margin-left: auto; }
        .bubble-logic { background: #F3E8FD; color: #8430CE; border-radius: 20px 20px 20px 20px; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden selection:bg-blue-100">

    <header class="flex justify-between items-center p-6 bg-white z-10">
        <button class="p-2 -ml-2 rounded-full hover:bg-gray-100 transition"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg></button>
        <div class="text-xl font-bold tracking-tight">Faze<span class="text-blue-500">AI</span></div>
        <div class="w-10 h-10 rounded-full bg-gradient-icon flex items-center justify-center text-white font-bold shadow-md">S</div>
    </header>

    <div id="main-container" class="flex-1 flex flex-col relative overflow-hidden">
        
        <div id="welcome-screen" class="flex-1 flex flex-col p-6 transition-opacity duration-500">
            <h1 class="text-5xl font-bold text-[#c4c7c5] mb-2 tracking-tight">Hi <span class="text-gradient">Sarav</span></h1>
            <h2 class="text-5xl font-bold text-[#444746] mb-12 tracking-tight">What shall we research?</h2>

            <div class="grid grid-cols-2 gap-4">
                <button onclick="quickStart('Future of Biotechnology')" class="text-left p-4 bg-gray-50 rounded-2xl hover:bg-gray-100 transition-all border border-transparent hover:border-gray-200">
                    <span class="block text-xl mb-2">üß¨</span>
                    <span class="font-medium text-sm text-gray-700">Explore Biotech</span>
                </button>
                <button onclick="quickStart('Risks of Artificial Intelligence')" class="text-left p-4 bg-gray-50 rounded-2xl hover:bg-gray-100 transition-all border border-transparent hover:border-gray-200">
                    <span class="block text-xl mb-2">üõ°Ô∏è</span>
                    <span class="font-medium text-sm text-gray-700">Analyze AI Safety</span>
                </button>
                <button onclick="quickStart('Quantum Computing')" class="text-left p-4 bg-gray-50 rounded-2xl hover:bg-gray-100 transition-all border border-transparent hover:border-gray-200">
                    <span class="block text-xl mb-2">‚öõÔ∏è</span>
                    <span class="font-medium text-sm text-gray-700">Quantum Logic</span>
                </button>
                <button onclick="quickStart('Sustainable Energy')" class="text-left p-4 bg-gray-50 rounded-2xl hover:bg-gray-100 transition-all border border-transparent hover:border-gray-200">
                    <span class="block text-xl mb-2">üå±</span>
                    <span class="font-medium text-sm text-gray-700">Green Energy</span>
                </button>
            </div>
        </div>

        <div id="chat-feed" class="hidden absolute inset-0 flex flex-col p-4 overflow-y-auto no-scrollbar space-y-6 pb-32">
            </div>

        <div class="absolute bottom-0 left-0 w-full h-32 bg-gradient-to-t from-white via-white to-transparent pointer-events-none z-10"></div>
    </div>

    <div class="p-4 bg-white z-20">
        <div class="max-w-4xl mx-auto relative flex items-center bg-[#F0F4F9] rounded-full px-2 py-2 shadow-sm focus-within:bg-white focus-within:shadow-md transition-all duration-300 border border-transparent focus-within:border-gray-200">
            <button class="p-3 text-gray-500 hover:text-gray-800 hover:bg-gray-200 rounded-full transition"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg></button>
            
            <input id="user-input" type="text" placeholder="Ask Faze..." class="flex-1 bg-transparent border-none outline-none text-gray-800 text-lg px-2 placeholder-gray-500 font-medium">
            
            <button id="send-btn" class="p-3 bg-white text-blue-600 rounded-full shadow-sm hover:shadow-md hover:bg-blue-50 transition transform hover:scale-105 group">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="group-hover:animate-spin">
                    <path d="M12 2L14.4 9.6L22 12L14.4 14.4L12 22L9.6 14.4L2 12L9.6 9.6L12 2Z" fill="url(#sparkle)" stroke="none"/>
                    <defs><linearGradient id="sparkle" x1="2" y1="2" x2="22" y2="22" gradientUnits="userSpaceOnUse"><stop stop-color="#4285F4"/><stop offset="1" stop-color="#D96570"/></linearGradient></defs>
                </svg>
            </button>
        </div>
        <div class="text-center mt-2">
            <p class="text-[10px] text-gray-400 font-medium">Faze may display inaccurate info, including about people, so double-check its responses.</p>
        </div>
    </div>

    <script>
        const SERVER = "https://lord123hh-aitewnsjdje.hf.space"; // Ensure this matches your HF space
        let active = false;
        let turn = 0;
        let history = [];

        // UI Elements
        const ui = {
            welcome: document.getElementById('welcome-screen'),
            feed: document.getElementById('chat-feed'),
            input: document.getElementById('user-input'),
            btn: document.getElementById('send-btn')
        };

        function quickStart(topic) {
            ui.input.value = topic;
            startLoop();
        }

        ui.btn.onclick = startLoop;
        ui.input.addEventListener('keypress', (e) => { if (e.key === 'Enter') startLoop(); });

        function startLoop() {
            const topic = ui.input.value.trim();
            if (!topic) return;

            if (!active) {
                // First Start Animation
                active = true;
                ui.welcome.style.opacity = '0';
                setTimeout(() => {
                    ui.welcome.style.display = 'none';
                    ui.feed.classList.remove('hidden');
                }, 500);
                
                // Add User Message
                addMessage("USER", topic, "bg-[#F0F4F9] text-gray-800 self-end rounded-2xl rounded-tr-sm");
                history = [`TOPIC: ${topic}`];
                ui.input.value = '';
                runFaze();
            }
        }

        async function runFaze() {
            if (!active) return;

            const bots = [
                { name: "Scientist", style: "bubble-scientist", prompt: "Propose a futuristic invention." },
                { name: "Safety", style: "bubble-safety", prompt: "Identify a risk in that invention." },
                { name: "Logic", style: "bubble-logic", prompt: "Give a final verdict." }
            ];

            const bot = bots[turn];
            const id = `msg-${Date.now()}`;
            
            // Show Loading Bubble
            addMessage(bot.name, "Thinking...", `${bot.style} animate-pulse`, id);

            try {
                // High-Speed GPU Request
                const res = await fetch(`${SERVER}/chat`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        prompt: `ROLE: ${bot.name}. TASK: ${bot.prompt}. CONTEXT: ${history[history.length-1]}. KEEP IT BRIEF.` 
                    })
                });
                
                const data = await res.json();
                const reply = data.reply.replace(/(As \w+:)/gi, "").trim();

                // Update Bubble with Real Text
                const bubble = document.getElementById(id);
                bubble.innerHTML = marked.parse(reply);
                bubble.classList.remove('animate-pulse');
                
                history.push(`${bot.name}: ${reply}`);
                if (history.length > 5) history.shift();
                
                turn = (turn + 1) % 3;
                setTimeout(runFaze, 2000); // Fast 2s delay for GPU speed

            } catch (e) {
                document.getElementById(id).innerText = "Connection Weak. Retrying...";
                setTimeout(runFaze, 3000);
            }
        }

        function addMessage(name, text, style, id=null) {
            const div = document.createElement('div');
            div.className = `max-w-[85%] p-4 text-sm leading-relaxed shadow-sm fade-in mb-4 ${style}`;
            if (id) div.id = id;
            
            // Add icon/name for bots
            let icon = "";
            if (name === "Scientist") icon = "üß™";
            if (name === "Safety") icon = "üõ°Ô∏è";
            if (name === "Logic") icon = "üß†";
            if (name === "USER") icon = "";

            const header = name !== "USER" ? `<div class="text-[10px] uppercase font-bold tracking-wider opacity-70 mb-1 flex items-center gap-1"><span>${icon}</span> ${name}</div>` : "";
            
            div.innerHTML = `${header}<div class="prose prose-sm">${marked.parse(text)}</div>`;
            
            ui.feed.appendChild(div);
            ui.feed.scrollTo({ top: ui.feed.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
